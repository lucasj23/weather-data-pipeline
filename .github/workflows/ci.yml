name: CI Pipeline Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Run lint
        run: |
          echo "Running flake8..."
          flake8 --max-line-length=120 --exclude=.venv,__pycache__,data

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q